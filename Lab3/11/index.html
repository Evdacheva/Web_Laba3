        </div>
        <div class="arms">

        </div>

                    <div class="boot">
                        <div class="top"></div>
                        <div class="middle"></div>
                        <div class="bottom"></div>
                    </div>
            </div></div>
            <div class="arms">

                    <div class="middle"></div>

                    <div class="middle"></div>

            <div class="body">

                <div class="top_shadow">

                    <div class="star"></div>
                </div></div>

                    <div class="white">
                        <div class="blue">
